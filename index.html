<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play Blackjack!</title>
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1 class="effect">BlackJack</h1>
  <canvas id="game"
          class="game-canvas"
          width="700"
          height="450">
  </canvas>
  <div class="wrapper">
    <p class="player-score"></p>
    <p class="player-message"></p>
    <p class="dealer-score"></p>
    <p class="dealer-message"></p>
    <button class="deal">Deal</button>
    <button class="hit">Hit</button>
    <button class="stand">Stand</button>
    <button class="reset">Reset</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="main.bundle.js"></script>
</body>
</html>
